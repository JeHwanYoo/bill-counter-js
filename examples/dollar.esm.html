<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bill-Counter-js</title>
    <script type="module">
      import { $B } from 'https://unpkg.com/bill-counter-js@0.0.2/dist/bill-counter.esm.js';
      document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('money-change');
        btn.addEventListener('click', () => {
          const targetMoney = parseInt(document.getElementById('money').value);
          if (isNaN(targetMoney)) {
            return;
          }
          const method = document.getElementById('opt-method');
          const selectedMethod = method.options[method.selectedIndex].value;
          const format = document.getElementById('opt-format');
          const selectedFormat = format.options[format.selectedIndex].value;
          const locale = document.getElementById('opt-locale');
          const selectedLocale = locale.options[locale.selectedIndex].value;
          const currency = document.getElementById('opt-currency');
          const selectedCurrency =
            currency.options[currency.selectedIndex].value;

          $B.localeOptions.format = selectedFormat === 'true' ? true : false;
          $B.localeOptions.locale = selectedLocale;
          $B.localeOptions.currency = selectedCurrency;

          if (selectedMethod === 'one') {
            $B.countByN('dollar', targetMoney, 1);
          } else {
            $B.countFast('dollar', targetMoney);
          }
        });
      });
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css"
      integrity="sha256-/sdxenK1NDowSNuphgwjv8wSosSNZB0t5koXqd7XqOI="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/brands.min.css"
      integrity="sha256-UZFVAO0Fn854ajzdWnJ2Oze6k1X4LNqE2RJPW3MBfq8="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/brands.min.js"
      integrity="sha256-4qIecqX0bt89+ctSAqm/aN/6GO2rGsAf1mKSeJH5B+k="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div style="text-align: center; margin-top: 5rem; width: 100%;">
      <img
        width="300"
        src="gray-auto-bill-counter-164688.jpg"
        style="display: block; margin: 15px auto;"
      />
      <select
        style="display: inline-block; margin-right: 1rem;"
        id="opt-method"
      >
        <option value="one">Count one by one</option>
        <option value="fast">Count fast</option>
      </select>
      <select
        style="display: inline-block; margin-right: 1rem;"
        id="opt-format"
      >
        <option value="true">format</option>
        <option value="false">no-format</option>
      </select>
      <select
        style="display: inline-block; margin-right: 1rem;"
        id="opt-locale"
      >
        <option value="en-US">en-US</option>
        <option value="de-DE">de-DE</option>
        <option value="ko-KO">ko-KO</option>
        <option value="JA-JA">ja-JA</option>
      </select>
      <select
        style="display: inline-block; margin-right: 1rem;"
        id="opt-currency"
      >
        <option value="USD">＄</option>
        <option value="EUR">€</option>
        <option value="KRW">￦</option>
        <option value="JPY">￥</option>
      </select>
    </div>
    <div style="text-align: center; margin-top: 2rem; width: 100%;">
      <input
        style="display: inline-block; width: 200px; height: 43.5px;"
        type="number"
        min="0"
        id="money"
      />
      <button
        style="display: inline-block; width: 100px; height: 50px;"
        id="money-change"
      >
        Click
      </button>
    </div>
    <div style="text-align: center; margin-top: 1rem; width: 100%;">
      <div
        style="display: inline-block; width: 308px; height: 43.5px; border: 1px solid darkgreen; vertical-align: middle; line-height: 43.5px;"
      >
        <span id="dollar">$1,000</span>
      </div>
    </div>
    <div style="text-align: center; margin-top: 1rem;">
      <a href="https://github.com/JeHwanYoo/banknote-counter-js">
        <i
          class="fab fa-github-square"
          style="font-size: 2rem; margin-right: 0.5rem;"
        ></i>
        <span style="font-size: 1.5rem; vertical-align: bottom;"
          >See Github</span
        >
      </a>
    </div>
  </body>
</html>
